<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Main</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">Sky Coin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br><br>

    <!-- Page Content -->
    <div class="container">
      <div class="row">

        <div class="col-xs-6 col-sm-4">
          <center>
          <img src="static/simpson2.png" width="270px" height="350px">
          <hr>
            <p id="alice">Alice: Cannot get values</p>
            <button type="button" class="btn btn-light">Buy more NowCoins</button>
            <button type="button" class="btn btn-light">Give away NowCoins</button>
          </center>
        </div>


        <div class="col-xs-6 col-sm-4">
          <center>
          <img src="static/simpson1.png" width="270px" height="350px">
          <hr>
            <p id="bob"></p>
            <button type="button" class="btn btn-light">Buy more NowCoins</button>
            <button type="button" class="btn btn-light">Give away NowCoins</button>
          </center>
        </div>


        <div class="col-xs-6 col-sm-4">
          <center>
          <img src="static/simpson3.jpeg" width="270px" height="350px">
          <hr>
            <p id="charlie"></p>
            <button type="button" class="btn btn-light">Buy more NowCoins</button>
            <button type="button" class="btn btn-light">Give away NowCoins</button>
          </center>
        </div>


      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
    $(document).ready(function(){
           $.ajax({
            url : "http://127.0.0.1:5000/api/state/Alice",
            crossDomain: true,
            type: 'GET',
            dataType: 'json'
           })
           .done(function(raw_data){
            $("#alice").html(raw_data.user + " has " + raw_data.nowCoins + " NowCoins")
           })
           $.ajax({
            url : "http://127.0.0.1:5000/api/state/Bob",
            crossDomain: true,
            type: 'GET',
            dataType: 'json'
           })
           .done(function(raw_data){
            $("#bob").html(raw_data.user + " has " + raw_data.nowCoins + " NowCoins")
           })
           $.ajax({
            url : "http://127.0.0.1:5000/api/state/Charlie",
            crossDomain: true,
            type: 'GET',
            dataType: 'json'
           })
           .done(function(raw_data){
            $("#charlie").html(raw_data.user + " has " + raw_data.nowCoins + " NowCoins")
           })
    });
    </script>

  </body>

</html>
